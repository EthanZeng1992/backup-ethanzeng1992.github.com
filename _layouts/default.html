<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>Weizl Blog</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/css/default.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/css/post.css" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{ site.url }}/js/prettify.js"></script>
    <script>
      $(function() {
        $('pre').addClass('prettyprint linenums').attr('style', 'overflow:auto');
        window.prettyPrint && prettyPrint();
      });
    </script>

        <h1 id="site-title"><a href="/">Weizl Blog</a></h1>
      </div>

        <img src="/images/wheel.jpg" width=100% height="288"> 
      </div>
      <div id="nav">
        <ul id="nav-item">
          <li class="nav-item-list"><a href="/">Home</a></li>
          <li class="nav-item-list"><a href="#">Archive</a></li>
          <li class="nav-item-list"><a href="#">Works</a></li>
          <li class="nav-item-list"><a href="#">Resume</a></li>
          <li class="nav-item-list"><a href="#">Contact</a></li>
        </ul>
      </div>
      {{ content }}
      <div id="aside">
         <div id="blog-recent">
           <div id="blog-recent-title">Recent Blogs</div>
           <ul id="blog-recent-list">

             <li><a href="#">Try Git</a></li>

      </div>

    <div id="footer">
    </div>

</html>
