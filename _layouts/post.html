<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Weizl Blog</title>
    <meta name="keywords" content="fullscreen layout, boxes, responsive, page transitions, css transitions, jquery, portfolio, template" />
    <meta name="author" content="Welzl" />
    <link rel="shortcut icon" href="../favicon.ico"> 
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/css/post.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/css/archive.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{ site.url }}/js/prettify.js"></script>
  </head>
  <body>
    <div class="bl-content">
      <div class="blog-banner">
        <h2><a href="/" >Weizl Blog</a></h2>
      </div>
      <div class="navigation">
        <div class="nav-bar">
          <span class="nav-item"> 
            <a href="/archive.html">Archive</a>
          </span>
          <span class="nav-item"> 
            <a href="#">About</a>
          </span>
          <span class="nav-item"> 
            <a href="#">Contact</a>
          </span>
          <span class="nav-item"> 
            <a href="#">Works</a>
          </span>
        </div>
      </div>
      <div class="post-content">
        <h1>{{ page.title }}</h1>
        <div class="divide-line"></div>
        <div class="article">
          {{ content }}
        </div>
      </div>
      <div id="sidebar">
      <h1>Recent Posts</h1>
      <div class="recent-posts">
        <ul> 
          {% for post in site.posts limit:5 %}
          <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
    <script>
      $(function() {
        $('pre').addClass('prettyprint linenums').attr('style', 'overflow:auto');
        window.prettyPrint && prettyPrint();
      });
    </script>
  </body>
</html>
